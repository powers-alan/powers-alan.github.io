<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />

    </head>

    <body>
      <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.min.js'></script>
      <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.css' type='text/css' />

      <h1>Testing Beacon</h1>
      <div id='map' style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;'></div>
      <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoicm9jdHJhaWxydW5uZXIiLCJhIjoiY2ppZjJzbjFtMDQ1YTNxbzhjaDZ3bTFlZCJ9.MUz3TZzJZJ5UTiUqvXw3mQ';
        var map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/roctrailrunner/cjif2u5m908tt2rnxkota7e2v',
          center: [-105.270546, 40.014], // starting position [lng, lat]
          zoom: 12 // starting zoom
        });
      
        map.addControl(new MapboxGeocoder({
            accessToken: mapboxgl.accessToken
        }));
        
        // Add zoom and rotation controls to the map.
        map.addControl(new mapboxgl.NavigationControl());
      </script> 


</html>
